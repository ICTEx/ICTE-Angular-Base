<div style="margin-top:120px;">
  <div class="container">
    <div class=row>
      <div class="col-md-12"><h2>Example of display market data:</h2></div>
      <div class="col-md-4" *ngFor="let row of s.getSymbolArray(); let rowId = index;">
        <div>Symbol Name: {{s.getSymbolName(rowId)}}</div>
        <div>Price: {{s.getPrice(rowId)}}</div>
        <div>Ask Price: {{s.getAskPrice(rowId)}}</div>
        <div>Bid Price: {{s.getBidPrice(rowId)}}</div>
      </div>
    </div>
  </div>
</div>
